apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: saikumarnerella90/user-service:v1
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: user-config
            - secretRef:
                name: user-secret

